<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garena Topup Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>Garena Top Up Center</h1>
        </div>
    </header>
    <main>
        <section class="top-up-options">
            <h2>Select your game to top up</h2>
            <div class="games">
                <div class="game">
                    <img src="images/shell.png" alt="Shell Top Up">
                    <p>Shell Top Up</p>
                </div>
                <div class="game">
                    <img src="images/undawn.png" alt="Garena Undawn">
                    <p>Garena Undawn</p>
                </div>
                <div class="game">
                    <img src="images/cod-mobile.png" alt="Call of Duty: Mobile - Garena">
                    <p>Call of Duty: Mobile - Garena</p>
                </div>
                <div class="game">
                    <a href="freefire.html"><img src="images/free-fire.png" alt="Free Fire"></a>
                    <p>Free Fire</p>
                </div>
                <div class="game">
                    <img src="images/aov.png" alt="Garena AOV - Arena of Valor">
                    <p>Garena AOV - Arena of Valor</p>
                </div>
                <div class="game">
                    <img src="images/speed-drifters.png" alt="Speed Drifters">
                    <p>Speed Drifters</p>
                </div>
                <div class="game">
                    <img src="images/black-clover.png" alt="Black Clover M">
                    <p>Black Clover M</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
